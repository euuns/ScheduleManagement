<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>일정 등록</h3>

  <form action="/schedule" th:object="${schedule}" method="post">
      <label th:for="title">작성자 : </label>
      <input type="text" th:field="*{user}"/>
      <br>
      <label th:for="title">비밀번호 : </label>
      <input type="text" th:field="*{password}"/>
      <br><br>
      <label th:for="title">제목 : </label>
      <input type="text" th:field="*{title}"/>
      <br>
      <label th:for="content">내용 : </label>
      <textarea type="text" th:field="*{content}"/>
      <br><br><br>
    <input type="submit" value="확인">
  </form>

</body>
</html>
